version: '3.9'

networks:
  default:
    driver: bridge

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    ports:
      - "5000:9000"
    volumes:
      - ./portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - default

volumes:
  portainer: